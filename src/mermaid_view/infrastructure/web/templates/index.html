<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MermaidView - Visualizador de Diagramas | Colorobbia Brasil</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colorobbia Brasil Theme */
            --primary: #009de0;
            --primary-hover: #0090d3;
            --primary-light: rgba(0, 157, 224, 0.1);
            --bg-header: #1b1d1f;
            --bg-body: #f7f7f7;
            --bg-panel: #ffffff;
            --bg-editor: #1b1d1f;
            --text-dark: #303133;
            --text-light: #ffffff;
            --text-muted: #777777;
            --border: #d4d3d2;
            --border-light: #e5e5e5;
            --success: #4ade80;
            --error: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-body);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: var(--bg-header);
            color: var(--text-light);
            padding: 20px 0;
            border-bottom: 3px solid var(--primary);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .app-name {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }

        header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 280px);
            margin-top: 20px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Panels */
        .panel {
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-light);
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Editor */
        .editor-container {
            height: calc(100% - 60px);
        }

        #code-editor {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: var(--bg-editor);
            color: var(--text-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            line-height: 1.6;
        }

        #code-editor:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        #code-editor::placeholder {
            color: var(--text-muted);
        }

        /* Preview */
        .preview-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            border: 1px solid var(--border-light);
        }

        #preview {
            max-width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        select, input[type="number"] {
            background: var(--bg-body);
            color: var(--text-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 157, 224, 0.3);
        }

        .btn-secondary {
            background: var(--text-muted);
            color: var(--text-light);
        }

        .btn-secondary:hover {
            background: #666666;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Status */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Loading */
        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: var(--error);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Examples Section */
        .examples {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .examples h3 {
            margin-bottom: 15px;
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 600;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-buttons .btn-secondary {
            background: var(--bg-body);
            color: var(--text-dark);
            border: 1px solid var(--border);
        }

        .example-buttons .btn-secondary:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Footer */
        footer {
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Keyboard hint */
        .keyboard-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        kbd {
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: 'Consolas', monospace;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="/static/logo.png" alt="Colorobbia Brasil" class="logo">
                <span class="app-name">MermaidView</span>
            </div>
            <p>Crie, visualize e exporte diagramas Mermaid para PNG</p>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Editor de Código</span>
                    <div class="status">
                        <span class="status-indicator"></span>
                        <span>Pronto</span>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="code-editor" placeholder="Digite seu código Mermaid aqui...">graph TD
    A[Início] --> B{Está funcionando?}
    B -->|Sim| C[Ótimo!]
    B -->|Não| D[Depurar]
    D --> B
    C --> E[Fim]</textarea>
                </div>
                <p class="keyboard-hint">Pressione <kbd>Ctrl</kbd> + <kbd>Enter</kbd> para renderizar</p>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Visualização</span>
                    <div class="controls">
                        <div class="control-group">
                            <label>Tema:</label>
                            <select id="theme-select">
                                <option value="default">Padrão</option>
                                <option value="forest">Forest</option>
                                <option value="dark">Escuro</option>
                                <option value="neutral">Neutro</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Formato:</label>
                            <select id="format-select">
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="render-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Renderizar
                        </button>
                        <button class="btn btn-secondary" id="download-btn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
                <div class="preview-container">
                    <div id="preview" class="mermaid"></div>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Renderizando diagrama...</span>
                </div>
                <div class="error-message" id="error-message"></div>
            </div>
        </div>

        <div class="examples">
            <h3>Exemplos Rápidos</h3>
            <div class="example-buttons">
                <button class="btn btn-secondary" data-example="flowchart">Fluxograma</button>
                <button class="btn btn-secondary" data-example="sequence">Sequência</button>
                <button class="btn btn-secondary" data-example="class">Classe</button>
                <button class="btn btn-secondary" data-example="state">Estado</button>
                <button class="btn btn-secondary" data-example="er">Diagrama ER</button>
                <button class="btn btn-secondary" data-example="gantt">Gantt</button>
            </div>
        </div>
    </div>

    <footer>
        <p>MermaidView v{{ version }} | 
           <a href="/docs" target="_blank">Documentação da API</a> | 
           Desenvolvido com <a href="https://mermaid.js.org" target="_blank">Mermaid.js</a>
        </p>
        <p style="margin-top: 8px; font-size: 0.8rem;">Colorobbia Brasil</p>
    </footer>

    <script>
        // Exemplos de diagramas
        const examples = {
            flowchart: `graph TD
    A[Início] --> B{Está funcionando?}
    B -->|Sim| C[Ótimo!]
    B -->|Não| D[Depurar]
    D --> B
    C --> E[Fim]`,
            sequence: `sequenceDiagram
    participant Alice
    participant Bob
    participant Charlie
    Alice->>Bob: Olá Bob, como você está?
    Bob-->>Alice: Estou bem, obrigado!
    Alice->>Charlie: Oi Charlie!
    Charlie-->>Alice: Olá Alice!`,
            class: `classDiagram
    Animal <|-- Pato
    Animal <|-- Peixe
    Animal <|-- Zebra
    Animal : +int idade
    Animal : +String genero
    Animal: +ehMamifero()
    Animal: +acasalar()
    class Pato{
        +String corDoBico
        +nadar()
        +grasnar()
    }`,
            state: `stateDiagram-v2
    [*] --> Parado
    Parado --> [*]
    Parado --> Movendo
    Movendo --> Parado
    Movendo --> Colisao
    Colisao --> [*]`,
            er: `erDiagram
    CLIENTE ||--o{ PEDIDO : faz
    PEDIDO ||--|{ ITEM : contem
    CLIENTE }|..|{ ENDERECO : usa`,
            gantt: `gantt
    title Cronograma do Projeto
    dateFormat  YYYY-MM-DD
    section Planejamento
    Pesquisa           :a1, 2024-01-01, 30d
    Design             :after a1, 20d
    section Desenvolvimento
    Implementação      :2024-02-20, 45d
    Testes             :15d`
        };

        // Inicializar Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose'
        });

        // Elementos do DOM
        const codeEditor = document.getElementById('code-editor');
        const preview = document.getElementById('preview');
        const renderBtn = document.getElementById('render-btn');
        const downloadBtn = document.getElementById('download-btn');
        const themeSelect = document.getElementById('theme-select');
        const formatSelect = document.getElementById('format-select');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        let currentImageData = null;

        // Renderizar diagrama localmente para preview
        async function renderPreview() {
            const code = codeEditor.value.trim();
            if (!code) {
                showError('Por favor, insira algum código Mermaid');
                return;
            }

            hideError();
            loading.classList.add('active');
            renderBtn.disabled = true;

            try {
                // Atualizar tema do Mermaid
                mermaid.initialize({
                    startOnLoad: false,
                    theme: themeSelect.value,
                    securityLevel: 'loose'
                });

                // Limpar conteúdo anterior
                preview.innerHTML = code;
                preview.removeAttribute('data-processed');

                // Renderizar
                await mermaid.run({
                    nodes: [preview]
                });

                downloadBtn.disabled = false;

            } catch (error) {
                showError('Falha na renderização: ' + error.message);
                downloadBtn.disabled = true;
            } finally {
                loading.classList.remove('active');
                renderBtn.disabled = false;
            }
        }

        // Download do diagrama via API
        async function downloadDiagram() {
            const code = codeEditor.value.trim();
            if (!code) {
                showError('Por favor, insira algum código Mermaid');
                return;
            }

            loading.classList.add('active');
            downloadBtn.disabled = true;
            hideError();

            try {
                const response = await fetch('/api/v1/render/image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        theme: themeSelect.value,
                        output_format: formatSelect.value,
                        width: 1200,
                        height: 800,
                        scale: 2.0
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Falha na renderização');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `diagrama.${formatSelect.value}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                showError('Falha no download: ' + error.message);
            } finally {
                loading.classList.remove('active');
                downloadBtn.disabled = false;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        // Event listeners
        renderBtn.addEventListener('click', renderPreview);
        downloadBtn.addEventListener('click', downloadDiagram);
        themeSelect.addEventListener('change', renderPreview);

        // Botões de exemplo
        document.querySelectorAll('[data-example]').forEach(btn => {
            btn.addEventListener('click', () => {
                const exampleName = btn.dataset.example;
                if (examples[exampleName]) {
                    codeEditor.value = examples[exampleName];
                    renderPreview();
                }
            });
        });

        // Auto-renderizar com Ctrl+Enter
        codeEditor.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                renderPreview();
            }
        });

        // Renderização inicial
        renderPreview();
    </script>
</body>
</html>
